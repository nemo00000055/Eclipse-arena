<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eclipse Summoners: Skyfall Arena (v0.1 baseline)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main id="app-root">
    <header>
      <h1>Eclipse Summoners: Skyfall Arena</h1>
      <p class="tagline">Restore the light beyond the Eclipse.</p>
    </header>

    <section id="controls" aria-label="Primary game controls">
      <button id="btn-summon" class="primary" aria-label="Open Summon panel">Summon</button>
      <button id="btn-battle" class="primary" aria-label="Open Battle panel">Battle</button>
      <button id="btn-save" class="secondary" aria-label="Save your progress">Save</button>
      <button id="btn-load" class="secondary" aria-label="Load saved progress">Load</button>
    </section>

    <section id="status-panels">
      <div class="panel" aria-labelledby="roster-heading">
        <h2 id="roster-heading">Your Roster</h2>
        <div id="roster-list" class="scrollbox" tabindex="0" aria-label="Current roster list"></div>
      </div>

      <div class="panel" aria-labelledby="battle-log-heading">
        <h2 id="battle-log-heading">Battle Log</h2>
        <div id="battle-log" class="scrollbox" tabindex="0" aria-live="polite" aria-label="Battle log output"></div>
      </div>
    </section>
  </main>

  <!-- modal overlay for panels -->
  <div id="modal-overlay" class="hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal" tabindex="0">
      <div class="modal-header">
        <h2 id="modal-title">Panel</h2>
        <button id="modal-close" class="close-btn" aria-label="Close panel">✕</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <footer>
    <small>v0.1 — Offline prototype</small>
  </footer>

  <script type="module" src="./main.js"></script>
</body>
</html>
